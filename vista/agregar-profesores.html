<!-- MODAL REGISTRO -->
<div class="modal fade" role="dialog" id="agregar11" style="overflow-y: scroll;">
  <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" aria-hidden="true" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title"><span class="icon-rayos glyphicon"></span>REGISTRO DE PROFESORES</h3>
            </div>

            <div class="modal-body">
                              
                <form class="form-horizontal" id="formuProfesores" method="POST">
                    <div class="form-group"> 
                        <label class="control-label col-xs-3">Cedula:</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" name="cedula" placeholder="Cedula">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Nombre:</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3">Apellido:</label>
                            <div class="col-xs-6">
                                <input type="text" class="form-control" name="apellido" placeholder="Apellido">
                            </div>
                    </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3">Edad:</label>
                                 <div class="col-xs-6">
                                    <input class="form-control" name="edad" placeholder="edad"/>
                                </div>
                            </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="sexo">Sexo:</label>
                        <div class="col-xs-5">
                            <select class="form-control" name="sexo" required>
                                <option disabled selected>Seleccione</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="disciplina">Unidad</label>
                        <div class="col-xs-5">
                            <select class="form-control" name="select1" id="select1">
                                <option value="0" disabled selected>Seleccionar</option>
                                <option value="Cultura">Cultura</option>
                                <option value="Deporte">Deporte</option>
                                <option value="Gestion">Gestion Comunitaria</option>
                                <option value="Ninguna">Ninguna</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label class="control-label col-xs-3" for="disciplina">Disciplina</label>
                        <div class="col-xs-5">
                            <select class="form-control" name="id_disciplina" id="id_disciplina" disabled="true">
                            <option value="0">Seleccionar</option>
                        </select>
                        </div>
                    
                        <div class="btn-group" role="group">
                            <button title="Agregar nueva disciplina" class=" col-md-4" type="button" id="agregarDis" style="margin: 0px; background-color: transparent; border:1px none;"><img width="35" height="35" src="vista/img/Plus_blue.png"/></button>
                            <button title="Eliminar una disciplina" class="col-md-4" type="button" id="eliminarDis" style="margin: 0px; background-color: transparent; border:1px none;"><img width="35" height="35" src="vista/img/icono-eliminar.png"/></button>  
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" >Telefono:</label>
                            <div class="col-xs-6">
                                <input class="form-control" name="telefono" placeholder="Telefono">
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-3" for="status">Estatus:</label>
                        <div class="col-xs-5">
                            <select class="form-control" name="status" required>
                                <option disabled selected>Seleccione</option>
                                <option value="t">Activo</option>
                                <option value="f">Inactivo</option>

                            </select>
                        </div>
                    </div>          
                        
                    <div class="modal-footer">
                        <div id="respRegistro"></div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                        <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
  </div>
